MCMidi.help0=§eMCmidi by khjxiaogu(contact khjxiaogu@qq.com).
MCMidi.help1=§e/mcmidi load <midi file name> [octave offset] [speed factor] load a midi file in a octave offset and a speed factor.
MCMidi.help1_1=§eOctave offset default 0,means no shift in octave.Speed factor default 1,means play in 100% speed.
MCMidi.help1_2=§eYou can use tab completion to complete file name, which would search for midi files in the MCMIDI folder.
MCMidi.help2=§e/mcmidi play <midi file name> [player name] play a loaded midi sequence for a player or yourself.
MCMidi.help3=§e/mcmidi loop <midi file name> [player name] loop a loaded midi sequence for a player or yourself.
MCMidi.help2_1=§eYou can use tab completion to complete file name for loop or play, which would list the loaded midi files.
MCMidi.help4=§e/mcmidi stop [player] stop the playing midi for a player.
MCMidi.help5=§e/mcmidi list list all loaded midi files.
MCMidi.help6=§e/mcmidi info <midi file name> get loaded midi file info.
MCMidi.help7=§ePS:midi files should be placed in the plugins/mcmidi Folder.Midi files that are too complex may not act as you expect!
