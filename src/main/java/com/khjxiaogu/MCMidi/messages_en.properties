MCMidi.help0=MCmidi by khjxiaogu(contact khjxiaogu@qq.com).
MCMidi.help1=/mcmidi load <midi file name> [octave offset] [speed factor] load a midi file in a octave offset and a speed factor
MCMidi.help2=/mcmidi play <midi file name> [player name] play a loaded midi sequence for a player or yourself 
MCMidi.help3=/mcmidi loop <midi file name> [player name] loop a loaded midi sequence for a player or yourself 
MCMidi.help4=/mcmidi stop [player] stop the playing midi for a player
MCMidi.help5=/mcmidi list list all loaded midi files
MCMidi.help6=/mcmidi info <midi file name> get loaded midi file info
MCMidi.help7=PS:midi files should be placed in the plugins/mcmidi Folder.Midi files that are too complex may not act as you expect!
MCMidi.invalid_midi=invalid midi!
MCMidi.midi_loaded=midi loaded:
MCMidi.play_start=play started.
MCMidi.play_name_start=started to play:
MCMidi.player_not_exist=player offline or not exists.